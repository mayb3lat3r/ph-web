<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>PS</title>
</head>
<body scroll="no">
<div class="wrapper">
    <div class="toolbar">
        <span class="material-icons md-light" id="logotype">camera_alt</span>

        <div class="tools-list">
            <a href="#" class="tools-list__item">File</a>
            <a href="#" class="tools-list__item">Edit</a>
            <a href="#" class="tools-list__item">Image</a>
            <a href="#" class="tools-list__item">Layers</a>
            <a href="#" class="tools-list__item">Text</a>
            <a href="#" class="tools-list__item">Excretion</a>
            <a href="#" id="filter-button" class="tools-list__item">Filter</a>
        </div>
    </div>

    <div class="edit-space">
        <div class="image">
            <img src="https://media.publika.md/ru/image/201805/w720/1920x1080_mlechnyij-put-zvezdyi-milky-way_29253400.jpg"
                 alt="">
        </div>

        <div class="options">
            <div class="options__item">
                <div class="options__title">Blur</div>
                <input type="range" id="blur" value="0" min="0" max="100">
            </div>

            <div class="options__item">
                <div class="options__title">Brightness</div>
                <input type="range" id="brightness" value="0" min="0" max="100">
            </div>

            <div class="options__item">
                <div class="options__title">Contrast</div>
                <input type="range" id="contrast" value="0" min="0" max="1000">
            </div>

            <div class="options__item">
                <div class="options__title">Grayscale</div>
                <input type="range" id="grayscale" value="0" min="0" max="100">
            </div>

            <div class="options__item">
                <div class="options__title">Rotate</div>
                <input type="range" id="hue-rotate" value="0" min="0" max="360">
            </div>

            <div class="options__item">
                <div class="options__title">Invert</div>
                <input type="range" id="invert" value="0" min="0" max="100">
            </div>

            <div class="options__item">
                <div class="options__title">Opacity</div>
                <input type="range" id="opacity" value="0" min="0" max="100">
            </div>

            <div class="options__item">
                <div class="options__title">Saturate</div>
                <input type="range" id="saturate" value="0" min="0" max="100">
            </div>

            <div class="options__item">
                <div class="options__title">Sepia</div>
                <input type="range" id="sepia" value="0" min="0" max="100">
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
